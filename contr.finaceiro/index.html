<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Controle de gasto-login</title>
</head>

<body>


    <form>
        <div class="container">

            <div class="titulo">
                <h1><span>Controle.Easy</span></h1>
            </div>

            <div>
                <div><label for="email">email</label></div>
                <input type="email" name="email" id="email" onchange="validateFields()" placeholder="digite seu email">
                <div class="erro">Email é obrigatorio</div>
                <div class="erro">Email é invalido</div>
            </div>
            <div>
                <div><label for="senha">senha</label></div>
                <input type="password" name="password" id="password" onchange="validateFields()"
                    placeholder="digite sua senha">
                    <div class="erro">Senha é obrigatoria</div>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" disabled="true">Recupera senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="true">Entra</button>
            </div>
            <div>
                <button type="button" class="autline">Registra</button>
            </div>
        </div>

    </form>
</body>

</html>
